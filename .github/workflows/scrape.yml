name: V2Ray Scraper

on:
  workflow_dispatch:
  schedule:
    - cron: "0,15,30,45 * * * *"

permissions:
  contents: write

jobs:
  scrape-and-commit:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Check out repository
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: ⚙️ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 🕸️ Run scraping script
        run: |
          python scraper.py || { echo "Scraper failed"; exit 1; }

      - name: 📂 Check directory contents
        run: |
          ls -R

      - name: 🛠️ Create output_configs if not exists
        run: |
          mkdir -p output_configs
          touch output_configs/.gitkeep

      - name: 🔧 Configure Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: ⬆️ Commit and Push Changes
        run: |
          if [ -d "output_configs" ] || [ -f "README.md" ]; then
            git add output_configs/ README.md || true
            if git diff --staged --quiet; then
              echo "No changes detected. Skipping commit."
            else
              echo "Changes detected. Committing and pushing..."
              git commit -m "docs: Update README and config files 🤖 [skip ci]"
              git push
            fi
          else
            echo "No output_configs or README.md found. Skipping commit."
          fi
